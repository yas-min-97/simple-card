<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="circle-content">
            <h2>76</h2>
            <h5>of 100</h5>
          </div>
        </div>
        <h2 class="great">Great</h2>
        <p>
          Your scored higher than 65% of the people who have taken these test.
        </p>
      </aside>
      <aside class="summary">
        <h3>Summary</h3>
        <div class="summary-content">
          <div class="red sum-details">
            <div class="summary-title">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <h4>Reaction</h4>
            </div>
            <div class="score">80 <span>/100</span></div>
          </div>
          <div class="yellow sum-details">
            <div class="summary-title">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <h4>Memory</h4>
            </div>
            <div class="score">92 <span>/100</span></div>
          </div>
          <div class="green sum-details">
            <div class="summary-title">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <h4>Verbal</h4>
            </div>
            <div class="score">61 <span>/100</span></div>

          </div>
          <div class="blue sum-details">
            <div class="summary-title">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <h4>Visual</h4>

            </div>
            <div class="score">72 <span>/100</span></div>

          </div>
        </div>
        <button>Continue</button>
      </aside>
    </div>
  </body>
</html>
